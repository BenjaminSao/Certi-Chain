<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- CSS File -->
    <link href="style.css" rel="stylesheet">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Teko:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <title>Certi-Chain</title>

    <meta property="og:title" content="Certi-Chain" />
    <meta property="og:description" content="Verify your products with blockchain" />
    <!-- <meta property="og:image" content="FILL THIS IN" /> -->

  </head>

  <body style="background-color:#F6F6F6;">

    <!-- valid product -->
    <div class="container-fluid" style="min-height: 640px; height:80vh; background-color:#F6F6F6;">
      <div class="mediumspacer"></div>
      <div class="mediumspacer"></div>
      <!-- check or x -->
      <div class="row d-flex justify-content-center">
        <img src="Website/Assets/checkmark.png">
      </div>

      <div class="mediumspacer"></div>

      <!-- verification message -->
      <div class="row d-flex justify-content-center">
      <p class="verify">We verified this is an</p>
      </div>

      <div class="box"></div>

      <!-- authentic or not -->
      <div class="row d-flex justify-content-center">
      <h1 class="green fakereal">Authentic</h1>
      </div>

      <!-- product name -->
      <div class="row d-flex justify-content-center">
      <p class="verify">Carmen Red Wine</p>
      </div>

      <!-- product brand -->
      <div class="row d-flex justify-content-center">
      <p class="lessimportant">Carmenere</p>
      </div>

      <!-- place and year -->
      <div class="row d-flex justify-content-center">
      <p class="lessimportant">Chile 2017</p>
      </div>
    </div>

    <!-- container for product details -->
    <div class="container-fluid d-flex align-items-end" style="height: 10vh; position:bottom:0;">
      <div class="row d-flex justify-content-center">
        <img src="Website/Assets/notsus.png" style="width:100vw; max-height:10vh">
      </div>
    </div>
    <div class="container-fluid secondbackground" style="border: 10px solid #0E0E0E;">
      <div class="smallspacer"></div>
      <div class="row d-flex justify-content-center">
      <p class="details">Detailed Features</p>
      </div>
      <div class="row d-flex justify-content-center">
      <ul class="timeline">

        <li>
          <div class="direction-r">
            <div class="flag-wrapper">
              <span class="flag titles">Raw Materials</span>
            </div>
            <div class="smallspacer"></div>
            <div class="subtext">Grapes — Chile<br />Cork — South Africa<br />Glass — Mexico<br />Lables - Chile</div>
          </div>
        </li>

        <li>
          <div class="direction-r">
            <div class="flag-wrapper">
              <span class="flag titles">Produced in Chile</span>
            </div>
          </div>
        </li>

        <li>
          <div class="direction-r">
            <div class="flag-wrapper">
              <span class="flag titles">Sold in London, Canada</span>
          </div>
        </li>

      </ul>
      </div>
      <div class="smallspacer"></div>
      <div class="smallspacer"></div>
      <div class="row d-flex justify-content-center">
        <p class="copyright">Copyright 2020, Certi-Chain</p>
      </div>
      <div class="smallspacer"></div>
      <div class="smallspacer"></div>
    </div>

  </body>

</html>
