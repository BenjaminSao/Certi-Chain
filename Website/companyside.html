<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- CSS File -->
    <link href="style.css" rel="stylesheet">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Teko:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <title>Certi-Chain Company Side</title>

    <meta property="og:title" content="Certi-Chain" />
    <meta property="og:description" content="Verify your products with blockchain" />
    <!-- <meta property="og:image" content="FILL THIS IN" /> -->

  </head>

  <body style="background-color:#F6F6F6;">
    <div class="container-fluid">
      <div class="mediumspacer"></div>

      <div class="row d-flex justify-content-center">
        <p class="projecttitle">Certi-Chain</p>
      </div>

      <div class="row d-flex justify-content-center">
        <p class="verify">Enter the product information below</p>
      </div>
      <div class="row d-flex justify-content-center">
        <form style="width: 60%;" action="/submit" id="textform" method="post">
          <input type="text" name="key" placeholder="Account Number">
          <br>
      		<input type="text" name="name" placeholder="Product Name">
      		<br>
      		<input type="text" name="brand" placeholder="Brand Name">
      		<br>
      		<input type="text" name="year" placeholder="Year Produced">
      		<br>
      	  <textarea name="description" placeholder="Item Description"></textarea>
      		<br>
      		<textarea name="materials"  placeholder="List of materials"></textarea>
      		<br>
      		<textarea name="journey"  placeholder="Product Journey"></textarea>
      		<br>
      		<input type="text" name="location" placeholder="Production Location">
      		<br>
      	  <input type="submit" value="Save Submition">
      	</form>
      </div>
        {% if "missing_args" in errors %}
        <b>Missing a field</b>
        {% endif %}

      <div class="row d-flex justify-content-center">
        <form style="width: 60%;" action="/start_mine" id="start_mine" method="POST">
            <input type="submit" value="Finalize Submission" class="companysidebutton">
        </form>
      </div>
    </div>

  </body>

</html>
